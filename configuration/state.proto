syntax = "proto3";

import "state-generated.proto";

package com.centreon.engine.configuration;

message State {
  string cfg_main = 1;
  repeated string cfg_file = 2;
  repeated string resource_file = 3;
  int32 instance_heartbeat_interval = 4;
  bool check_service_freshness = 5;
  bool enable_flap_detection = 6;
  string rpc_listen_address = 7;
  uint32 rpc_port = 8;
  map<string, string> users = 9;
  repeated string cfg_dir = 10;
  string state_retention_file = 11;
  repeated string broker_module = 12;
  bool enable_macros_filter = 13;
  StringSet macros_filter = 14;

  bool log_v2_enabled = 15;
  string log_v2_logger = 16;
  string log_file = 17;
  bool log_pid = 18;
  bool log_file_line = 19;
  int32 log_flush_period = 20;
  string log_level_checks = 21;
  string log_level_commands = 22;
  string log_level_comments = 23;
  string log_level_config = 24;
  string log_level_downtimes = 25;
  string log_level_eventbroker = 26;
  string log_level_events = 27;
  string log_level_external_command = 28;
  string log_level_functions = 29;
  string log_level_macros = 30;
  string log_level_notifications = 31;
  string log_level_process = 32;
  string log_level_runtime = 33;

  uint32 interval_length = 34;

  repeated Command commands = 35;
  repeated Connector connectors = 36;
  map<string, Contact> contacts = 37;
  repeated Contactgroup contactgroups = 38;
  repeated Hostdependency hostdependencies = 39;
  repeated Hostescalation hostescalations = 40;
  repeated Hostgroup hostgroups = 41;
  repeated Host hosts = 42;
  repeated Servicedependency servicedependencies = 43;
  repeated Serviceescalation serviceescalations = 44;
  repeated Servicegroup servicegroups = 45;
  repeated Service services = 46;
  repeated Anomalydetection anomalydetections = 47;
  repeated Timeperiod timeperiods = 48;
  repeated Severity severities = 49;
  repeated Tag tags = 50;
}

message Value {
  oneof value {
    bool value_b = 1;
    int32 value_i32 = 2;
    uint32 value_u32 = 3;
    string value_str = 4;
    TimeRange value_tr = 5;
    Daterange value_dr = 6;
    Timeperiod value_tp = 7;
    Connector value_cn = 8;
    Command value_co = 9;
    CustomVariable value_cv = 10;
    Contact value_ct = 11;
  }
}

message Key {
  oneof key {
    int32 i32 = 1;
    string str = 2;
  }
}

message Path {
  repeated Key key = 1;
}

message PathWithValue {
  Path path = 1;
  Value val = 2;
}

message PathWithPair {
  Path path = 1;
  Value val1 = 2;
  Value val2 = 3;
}

message DiffState {
  repeated PathWithValue to_add = 1;
  repeated Path to_remove = 2;
  repeated PathWithValue to_modify = 3;
}
