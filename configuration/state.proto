syntax = "proto3";

import "state-generated.proto";

package com.centreon.engine.configuration;

message State {
  string cfg_main = 1;
  repeated Timeperiod timeperiods = 2;
  repeated Command commands = 3;
  repeated Connector connectors = 4;
  map<string, Contact> contacts = 5;
  repeated Contactgroup contactgroups = 6;
  repeated Host hosts = 7;
  repeated Service services = 8;
  repeated string cfg_file = 9;
  repeated string resource_file = 10;
  int32 instance_heartbeat_interval = 11;
  string log_level_functions = 12;
  bool check_service_freshness = 13;
  bool enable_flap_detection = 14;

  map<string, string> users = 15;
  repeated string cfg_dir = 16;
}

message Value {
  oneof value {
    bool value_b = 1;
    int32 value_i32 = 2;
    uint32 value_u32 = 3;
    string value_str = 4;
    TimeRange value_tr = 5;
    Daterange value_dr = 6;
    Timeperiod value_tp = 7;
    Connector value_cn = 8;
    Command value_co = 9;
    CustomVariable value_cv = 10;
    Contact value_ct = 11;
  }
}

message Key {
  oneof key {
    int32 i32 = 1;
    string str = 2;
  }
}

message Path {
  repeated Key key = 1;
}

message PathWithValue {
  Path path = 1;
  Value val = 2;
}

message PathWithPair {
  Path path = 1;
  Value val1 = 2;
  Value val2 = 3;
}

message DiffState {
  repeated PathWithValue to_add = 1;
  repeated Path to_remove = 2;
  repeated PathWithValue to_modify = 3;
}
