name: "centreon-connector-perl"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Centreon Connector Perl provide embedded perl for Centreon Engine
  a monitoring engine.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../build/connectors/perl/centreon_connector_perl"
    dst: "/usr/lib64/centreon-connector/"
    file_info:
      mode: 0775

overrides:
  rpm:
    depends:
      - perl
  deb:
    depends:
      - perl

rpm:
  summary: Centreon Connector Perl provide embedded perl for Centreon-Engine.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
