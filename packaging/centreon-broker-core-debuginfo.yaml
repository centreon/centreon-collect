name: "centreon-broker-core-debuginfo"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Debuginfo package for centreon-broker-core.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../build/broker/{neb,stats,bam,storage,unified_sql,tcp,grpc,tls,rrd,lua,sql}/*.so.debug"
    dst: "/usr/lib/debug/usr/share/centreon/lib/centreon-broker/"
    file_info:
      mode: 0644

overrides:
  rpm:
    depends:
      - centreon-broker-core = ${VERSION}-${RELEASE}${DIST}
    conflicts:
      - centreon-broker-debuginfo
      - centreon-broker-storage-debuginfo
    replaces:
      - centreon-broker-debuginfo
      - centreon-broker-storage-debuginfo
    provides:
      - centreon-broker-debuginfo
      - centreon-broker-storage-debuginfo
  deb:
    depends:
      - centreon-broker-core (= ${VERSION}-${RELEASE}${DIST})
    conflicts:
      - centreon-broker-dbgsym
      - centreon-broker-core-dbgsym
      - centreon-broker-storage-dbgsym
    replaces:
      - centreon-broker-dbgsym
      - centreon-broker-core-dbgsym
      - centreon-broker-storage-dbgsym
    provides:
      - centreon-broker-dbgsym
      - centreon-broker-core-dbgsym
      - centreon-broker-storage-dbgsym

rpm:
  summary: Debuginfo package for centreon-broker.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
