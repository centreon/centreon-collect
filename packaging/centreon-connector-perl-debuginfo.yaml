name: "centreon-connector-perl-debuginfo"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Debuginfo package for centreon-connector-perl.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../bin/centreon_connector_perl"
    dst: "/usr/lib/debug/usr/lib64/centreon-connector/"
    file_info:
      mode: 0775

overrides:
  rpm:
    depends:
      - centreon-connector-perl = ${VERSION}-${RELEASE}${DIST}
  deb:
    depends:
      - centreon-connector-perl (= ${VERSION}-${RELEASE}${DIST})
    conflicts:
      - centreon-connector-perl-dbgsym
    replaces:
      - centreon-connector-perl-dbgsym
    provides:
      - centreon-connector-perl-dbgsym

rpm:
  summary: Debuginfo package for centreon-connector-perl.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
