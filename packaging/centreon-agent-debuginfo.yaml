name: "centreon-agent-debuginfo"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Debuginfo package for centreon-agent.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../build/agent/centreon_agent.debug"
    dst: "/usr/lib/debug/usr/bin/centreon_agent.debug"
    file_info:
      mode: 0644

overrides:
  rpm:
    depends:
      - centreon-agent = ${VERSION}-${RELEASE}${DIST}
  deb:
    depends:
      - centreon-agent (= ${VERSION}-${RELEASE}${DIST})
    conflicts:
      - centreon-agent-dbgsym
    replaces:
      - centreon-agent-dbgsym
    provides:
      - centreon-agent-dbgsym

rpm:
  summary: Debuginfo package for centreon-agent.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
