name: "centreon-collect"
arch: "amd64"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Centreon Collect is a software collection containing centreon-broker,
  centreon-engine, centreon-clib and centreon-connectors.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

overrides:
  rpm:
    depends:
      - centreon-clib = ${VERSION}-${RELEASE}
      - centreon-broker-cbd = ${VERSION}-${RELEASE}
      - centreon-broker-cbdmod = ${VERSION}-${RELEASE}
      - centreon-engine = ${VERSION}-${RELEASE}
      - centreon-connector = ${VERSION}-${RELEASE}
  deb:
    depends:
      - centreon-clib (= ${VERSION}-${RELEASE})
      - centreon-broker-cbd (= ${VERSION}-${RELEASE})
      - centreon-broker-cbmod (= ${VERSION}-${RELEASE})
      - centreon-engine (= ${VERSION}-${RELEASE})
      - centreon-connector (= ${VERSION}-${RELEASE})

rpm:
  summary: Centreon collect's softwares collection.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
