name: "centreon-broker-influxdb"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  This module of Centreon Broker allows you to write performance data
  generated by plugins (run themselves by Centreon Engine) to a InfluxDB
  database.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../build/broker/influxdb/70-influxdb.so"
    dst: "/usr/share/centreon/lib/centreon-broker/"

overrides:
  rpm:
    depends:
      - centreon-broker-core = ${VERSION}-${RELEASE}${DIST}
  deb:
    depends:
      - centreon-broker-core (= ${VERSION}-${RELEASE}${DIST})

rpm:
  summary: Write Centreon performance data to InfluxDB.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
