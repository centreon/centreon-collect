name: "centreon-broker-storage"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Centreon Broker's storage modules.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

contents:
  - src: "../lib/{20-storage,20-unified_sql,70-rrd}.so"
    dst: "/usr/share/centreon/lib/centreon-broker/"

overrides:
  rpm:
    depends:
      - lua
      - centreon-clib = ${VERSION}-${RELEASE}${DIST}
      - centreon-broker-core = ${VERSION}-${RELEASE}${DIST}
      - centreon-common
      - gnutls >= 3.3.29
  deb:
    depends:
      - lua5.3
      - centreon-clib (= ${VERSION}-${RELEASE}${DIST})
      - centreon-broker-core (= ${VERSION}-${RELEASE}${DIST})
      - centreon-common
      - libgnutls30

rpm:
  summary: Centreon Broker's storage library.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
