name: "centreon-broker-graphite-debuginfo"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Debuginfo package for centreon-broker-graphite.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../build/broker/graphite/70-graphite.so.debug"
    dst: "/usr/share/centreon/lib/centreon-broker/"

overrides:
  rpm:
    depends:
      - centreon-broker-graphite = ${VERSION}-${RELEASE}${DIST}
  deb:
    depends:
      - centreon-broker-graphite (= ${VERSION}-${RELEASE}${DIST})
    conflicts:
      - centreon-broker-graphite-dbgsym
    replaces:
      - centreon-broker-graphite-dbgsym
    provides:
      - centreon-broker-graphite-dbgsym

rpm:
  summary: Debuginfo package for centreon-broker-graphite.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
