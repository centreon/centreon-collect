name: "centreon-broker"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Centreon Broker's default modules.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

scripts:
  preinstall: ./scripts/centreon-broker-preinstall.sh
  postinstall: ./scripts/centreon-broker-postinstall.sh
  postremove: ./scripts/centreon-broker-postremove.sh

overrides:
  rpm:
    depends:
      - centreon-clib = ${VERSION}-${RELEASE}${DIST}
      - centreon-broker-core = ${VERSION}-${RELEASE}${DIST}
      - centreon-common
    conflicts:
      - centreon-broker-devel
    replaces:
      - centreon-broker-devel
    provides:
      - centreon-broker-devel
  deb:
    depends:
      - centreon-clib (= ${VERSION}-${RELEASE}${DIST})
      - centreon-broker-core (= ${VERSION}-${RELEASE}${DIST})
      - centreon-common
    conflicts:
      - centreon-broker-dev
    replaces:
      - centreon-broker-dev
    provides:
      - centreon-broker-dev

rpm:
  summary: Centreon Broker's shared library.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
