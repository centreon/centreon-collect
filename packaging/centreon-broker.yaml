name: "centreon-broker"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Centreon Broker's default modules.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

contents:
  - src: "../lib/{10-neb,15-stats,20-bam,20-storage,20-unified_sql,50-tcp,50-grpc,60-tls,70-lua,70-rrd,80-sql}.so"
    dst: "/usr/share/centreon/lib/centreon-broker/"

  - src: "../broker/script/centreon-broker.logrotate"
    dst: "/etc/logrotate.d/cbd"
    type: config|noreplace

  - dst: /usr/share/centreon-broker/lua
    type: dir
    file_info:
      mode: 0775
      owner: centreon-broker
      group: centreon-broker

  - dst: /var/lib/centreon-broker
    type: dir
    file_info:
      mode: 0775
      owner: centreon-broker
      group: centreon-broker

  - dst: /var/log/centreon-broker
    type: dir
    file_info:
      mode: 0755
      owner: centreon-broker
      group: centreon-broker

scripts:
  preinstall: ./scripts/centreon-broker-preinstall.sh

overrides:
  rpm:
    depends:
      - lua
      - centreon-clib = ${VERSION}-${RELEASE}${DIST}
      - centreon-common
      - gnutls >= 3.3.29
    conflicts:
      - centreon-broker-core
      - centreon-broker-storage
      - centreon-broker-devel
    replaces:
      - centreon-broker-core
      - centreon-broker-storage
      - centreon-broker-devel
    provides:
      - centreon-broker-core
      - centreon-broker-storage
      - centreon-broker-devel
  deb:
    depends:
      - lua5.3
      - centreon-clib (= ${VERSION}-${RELEASE}${DIST})
      - centreon-common
      - libgnutls30
    conflicts:
      - centreon-broker
      - centreon-broker-storage
      - centreon-broker-dev
    replaces:
      - centreon-broker
      - centreon-broker-storage
      - centreon-broker-dev
    provides:
      - centreon-broker
      - centreon-broker-storage
      - centreon-broker-dev

rpm:
  summary: Centreon Broker's shared library.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
