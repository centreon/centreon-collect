name: "centreon-engine"
arch: "amd64"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Centreon Engine is a monitoring engine, compatible with Nagios
  configuration, designed to monitor hosts and services on your network.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

contents:
  - src: "../engine/conf/centengine.cfg.in"
    dst: "/etc/centreon-engine/centengine.cfg"
    type: config|noreplace
    file_info:
      mode: 0664
      owner: centreon-engine
      group: centreon-engine

  - src: "../engine/conf/resource.cfg"
    dst: "/etc/centreon-engine/resource.cfg"
    type: config|noreplace
    file_info:
      mode: 0664
      owner: centreon-engine
      group: centreon-engine

  - src: "../engine/conf/commands.cfg"
    dst: "/etc/centreon-engine/commands.cfg"
    type: config|noreplace
    file_info:
      mode: 0664
      owner: centreon-engine
      group: centreon-engine

  - src: "../engine/conf/timeperiods.cfg"
    dst: "/etc/centreon-engine/timeperiods.cfg"
    type: config|noreplace
    file_info:
      mode: 0664
      owner: centreon-engine
      group: centreon-engine

  - src: "../engine/scripts/logrotate.conf"
    dst: "/etc/logrotate.d/centengine"
    type: config|noreplace

  - src: "../engine/scripts/centengine.service"
    dst: "/usr/lib/systemd/system/centengine.service"
    file_info:
      mode: 755

  - src: "/tmp/BUILDROOT/usr/lib64/centreon-engine/externalcmd.so"
    dst: "/usr/lib64/centreon-engine/externalcmd.so"
    file_info:
      owner: root
      group: root

  - dst: "/var/lib/centreon-engine/rw"
    type: dir
    file_info:
      mode: 0775
      owner: centreon-engine
      group: centreon-engine

  - src: "/tmp/BUILDROOT/usr/sbin/centengine"
    dst: "/usr/sbin/centengine"

  - src: "/tmp/BUILDROOT/usr/sbin/centenginestats"
    dst: "/usr/sbin/centenginestats"

  - dst: /var/log/centreon-engine
    type: dir
    file_info:
      mode: 0755
      owner: centreon-engine
      group: centreon-engine

  - dst: /var/lib/centreon-engine
    type: dir
    file_info:
      mode: 0755
      owner: centreon-engine
      group: centreon-engine

conflicts:
  - centreon-engine-daemon
  - centreon-engine-extcommands
replaces:
  - centreon-engine-daemon
  - centreon-engine-extcommands
provides:
  - centreon-engine-daemon
  - centreon-engine-extcommands

scripts:
  preinstall: ./scripts/centreon-engine-preinstall.sh
  postinstall: ./scripts/centreon-engine-postinstall.sh
  preremove: ./scripts/centreon-engine-preremove.sh

overrides:
  rpm:
    depends:
      - centreon-clib = ${VERSION}-${RELEASE}${DIST}
  deb:
    depends:
      - centreon-clib (= ${VERSION}-${RELEASE}${DIST})

rpm:
  summary: Centreon Engine monitoring core.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
