name: "centreon-engine-devel"
arch: "amd64"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Centreon Engine devel provide include files to develop Centreon Engine
  Modules or Centreon Engine Connector.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

contents:
  - src: "../engine/inc/com"
    dst: "/usr/include/centreon-engine"

overrides:
  rpm:
    depends:
      - centreon-engine = ${VERSION}-${RELEASE}${DIST}
  deb:
    depends:
      - centreon-engine (= ${VERSION}-${RELEASE}${DIST})

rpm:
  summary: Provide include files for Centreon Engine.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
