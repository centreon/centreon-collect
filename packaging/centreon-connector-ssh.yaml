name: "centreon-connector-ssh"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Centreon Connector SSH provide persistante connection between checks.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../bin/centreon_connector_ssh"
    dst: "/usr/lib64/centreon-connector/"
    file_info:
      mode: 0775

overrides:
  rpm:
    depends:
      - libgcrypt
  deb:
    depends:
      - libgcrypt20

rpm:
  summary: Centreon Connector SSH provide persistante connection between checks.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
