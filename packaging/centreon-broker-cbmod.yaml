name: "centreon-broker-cbmod"
arch: "amd64"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  The Centreon Broker daemon can aggregates output of multiple cbmod and store
  events in a DB from a single point.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

overrides:
  rpm:
    depends:
      - centreon-broker-core = ${VERSION}-${RELEASE}
  deb:
    depends:
      - centreon-broker-core (= ${VERSION}-${RELEASE})

rpm:
  summary: Centreon Engine monitoring core.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
