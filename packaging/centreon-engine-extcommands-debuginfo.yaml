name: "centreon-engine-extcommands-debuginfo"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Debuginfo package for centreon-engine-extcommands.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

contents:
  - src: "../lib/externalcmd.so.debug"
    dst: "/usr/lib/debug/usr/lib64/centreon-engine/externalcmd.so.debug"
    file_info:
      mode: 0644

overrides:
  rpm:
    depends:
      - centreon-engine-extcommands = ${VERSION}-${RELEASE}${DIST}
  deb:
    depends:
      - centreon-engine-extcommands (= ${VERSION}-${RELEASE}${DIST})

rpm:
  summary: Debuginfo package for centreon-engine-extcommands.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
