name: "centreon-clib"
arch: "amd64"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Centreon Clib is a common library for all Centreon
  products written in C/C++.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

contents:
  - src: "../usr/lib64/libcentreon_clib.so"
    dst: "/usr/lib64/libcentreon_clib.so"
    type: config|noreplace
    file_info:
      mode: 0664
      owner: centreon-engine
      group: centreon-engine

rpm:
  summary: Centreon core library.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
