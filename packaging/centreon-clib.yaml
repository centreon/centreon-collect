name: "centreon-clib"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Centreon Clib is a common library for all Centreon
  products written in C/C++.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../lib/libcentreon_clib.so"
    dst: "/usr/lib64/"
    packager: rpm

  - src: "../lib/libcentreon_clib.so"
    dst: "/usr/lib/"
    packager: deb

overrides:
  rpm:
    conflicts:
      - centreon-clib-devel
    replaces:
      - centreon-clib-devel
    provides:
      - centreon-clib-devel
  deb:
    conflicts:
      - centreon-clib-dev
    replaces:
      - centreon-clib-dev
    provides:
      - centreon-clib-dev

rpm:
  summary: Centreon core library.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
