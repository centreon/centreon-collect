name: "centreon-engine-debuginfo"
arch: "amd64"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Debuginfo package for centreon-engine.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

contents:
  - src: "/tmp/BUILDROOT/usr/lib/debug/usr/lib64/centreon-engine/externalcmd.so.debug"
    dst: "/usr/lib/debug/usr/lib64/centreon-engine/externalcmd.so.debug"
    file_info:
      mode: 0644

  - src: "/tmp/BUILDROOT/usr/lib/debug/usr/sbin/centengine.debug"
    dst: "/usr/lib/debug/usr/sbin/centengine.debug"
    file_info:
      mode: 0644

  - src: "/tmp/BUILDROOT/usr/lib/debug/usr/sbin/centenginestats.debug"
    dst: "/usr/lib/debug/usr/sbin/centenginestats.debug"
    file_info:
      mode: 0644

conflicts:
  - centreon-engine-daemon-debuginfo
  - centreon-engine-extcommands-debuginfo
replaces:
  - centreon-engine-daemon-debuginfo
  - centreon-engine-extcommands-debuginfo
provides:
  - centreon-engine-daemon-debuginfo
  - centreon-engine-extcommands-debuginfo

overrides:
  rpm:
    depends:
      - centreon-engine = ${VERSION}-${RELEASE}${DIST}
  deb:
    depends:
      - centreon-engine (= ${VERSION}-${RELEASE}${DIST})

rpm:
  summary: Debuginfo package for centreon-engine.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
