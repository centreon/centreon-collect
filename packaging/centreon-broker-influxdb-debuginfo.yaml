name: "centreon-broker-influxdb-debuginfo"
arch: "arm64"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Debuginfo package for centreon-broker-influxdb.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

contents:
  - src: "../lib/70-influxdb.so.debug"
    dst: "/usr/lib/debug/usr/share/centreon/lib/centreon-broker/"

overrides:
  rpm:
    depends:
      - centreon-broker-influxdb = ${VERSION}-${RELEASE}${DIST}
  deb:
    depends:
      - centreon-broker-influxdb (= ${VERSION}-${RELEASE}${DIST})

rpm:
  summary: Debuginfo package for centreon-broker-influxdb.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
