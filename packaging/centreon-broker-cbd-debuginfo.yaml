name: "centreon-broker-cbd-debuginfo"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Debuginfo package for centreon-broker-cbd.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../bin/cbd.debug"
    dst: "/usr/sbin/"

  - src: "../bin/cbwd.debug"
    dst: "/usr/lib/debug/usr/sbin/"

overrides:
  rpm:
    depends:
      - centreon-broker-cbd = ${VERSION}-${RELEASE}${DIST}
  deb:
    depends:
      - centreon-broker-cbd (= ${VERSION}-${RELEASE}${DIST})
    conflicts:
      - centreon-broker-cbd-dbgsym
    replaces:
      - centreon-broker-cbd-dbgsym
    provides:
      - centreon-broker-cbd-dbgsym

rpm:
  summary: Debuginfo package for centreon-broker-cbd.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
