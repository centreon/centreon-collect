name: "centreon-broker-cbd-debuginfo"
arch: "amd64"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Debuginfo package for centreon-broker-cbd.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

contents:
  - src: "/tmp/BUILDROOT/usr/lib/debug/usr/sbin/cbd"
    dst: "/usr/sbin/cbd"

  - src: "/tmp/BUILDROOT/usr/lib/debug/usr/sbin/cbwd"
    dst: "/usr/lib/debug/usr/sbin/cbwd"

overrides:
  rpm:
    depends:
      - centreon-broker-cbd = ${VERSION}-${RELEASE}${DIST}
  deb:
    depends:
      - centreon-broker-cbd (= ${VERSION}-${RELEASE}${DIST})

rpm:
  summary: Debuginfo package for centreon-broker-cbd.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
