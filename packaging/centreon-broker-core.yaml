name: "centreon-broker-core"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Centreon Broker's default modules.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../lib/{10-neb,15-stats,20-bam,20-storage,20-unified_sql,50-tcp,50-grpc,60-tls,70-rrd,70-lua,80-sql}.so"
    dst: "/usr/share/centreon/lib/centreon-broker/"

  - src: "../lib/caching_sha2_password.so"
    dst: "/usr/lib64/centreon-broker/caching_sha2_password.so"
    packager: rpm

  - src: "../lib/caching_sha2_password.so"
    dst: "/usr/lib/x86_64-linux-gnu/centreon-broker/caching_sha2_password.so"
    packager: deb

  - src: "../broker/script/centreon-broker.logrotate"
    dst: "/etc/logrotate.d/cbd"
    type: config|noreplace

  - dst: /usr/share/centreon-broker
    type: dir
    file_info:
      mode: 0775
      owner: centreon-broker
      group: centreon-broker

  - dst: /usr/share/centreon-broker/lua
    type: dir
    file_info:
      mode: 0775
      owner: centreon-broker
      group: centreon-broker

overrides:
  rpm:
    depends:
      - lua
      - centreon-clib = ${VERSION}-${RELEASE}${DIST}
      - centreon-broker = ${VERSION}-${RELEASE}${DIST}
      - gnutls >= 3.6.0
    conflicts:
      - centreon-broker-storage
      - centreon-broker-core-devel
      - centreon-broker-caching_sha2_password
    replaces:
      - centreon-broker-storage
      - centreon-broker-core-devel
      - centreon-broker-caching_sha2_password
    provides:
      - centreon-broker-storage
      - centreon-broker-core-devel
  deb:
    depends:
      - lua5.3
      - centreon-clib (= ${VERSION}-${RELEASE}${DIST})
      - centreon-broker (= ${VERSION}-${RELEASE}${DIST})
      - libgnutls30
    conflicts:
      - centreon-broker-storage
      - centreon-broker-core-dev
      - centreon-broker-caching-sha2-password
    replaces:
      - centreon-broker-storage
      - centreon-broker-core-dev
      - centreon-broker-caching-sha2-password
    provides:
      - centreon-broker-storage
      - centreon-broker-core-dev
      - centreon-broker-caching-sha2-password

rpm:
  summary: Centreon Broker's shared library.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
