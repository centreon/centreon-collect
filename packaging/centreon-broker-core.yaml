name: "centreon-broker-core"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Centreon Broker's default modules.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://www.centreon.com"
license: "Apache-2.0"

contents:
  - src: "../build/broker/{neb,stats,bam,storage,unified_sql,tcp,grpc,tls,rrd,lua,sql}/*.so"
    dst: "/usr/share/centreon/lib/centreon-broker/"

  - src: "../broker/script/centreon-broker.logrotate"
    dst: "/etc/logrotate.d/cbd"
    type: config|noreplace

  - dst: /usr/share/centreon-broker
    type: dir
    file_info:
      mode: 0775
      owner: centreon-broker
      group: centreon-broker

  - dst: /usr/share/centreon-broker/lua
    type: dir
    file_info:
      mode: 0775
      owner: centreon-broker
      group: centreon-broker

overrides:
  rpm:
    depends:
      - lua
      - centreon-clib = ${VERSION}-${RELEASE}${DIST}
      - centreon-broker = ${VERSION}-${RELEASE}${DIST}
      - gnutls >= 3.3.29
    conflicts:
      - centreon-broker-storage
      - centreon-broker-core-devel
    replaces:
      - centreon-broker-storage
      - centreon-broker-core-devel
    provides:
      - centreon-broker-storage
      - centreon-broker-core-devel
  deb:
    depends:
      - ${LUA_VERSION}
      - centreon-clib (= ${VERSION}-${RELEASE}${DIST})
      - centreon-broker (= ${VERSION}-${RELEASE}${DIST})
      - libgnutls30
      - libssl1.1 | libssl3
      - zlib1g
    conflicts:
      - centreon-broker-storage
      - centreon-broker-core-dev
    replaces:
      - centreon-broker-storage
      - centreon-broker-core-dev
    provides:
      - centreon-broker-storage
      - centreon-broker-core-dev

rpm:
  summary: Centreon Broker's shared library.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
