name: "centreon-clib-debuginfo"
arch: "arm64"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Debuginfo package for centreon-clib.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

contents:
  - src: "../lib/libcentreon_clib.so.debug"
    dst: "/usr/lib/debug/usr/lib64/"

overrides:
  rpm:
    depends:
      - centreon-clib = ${VERSION}-${RELEASE}${DIST}
  deb:
    depends:
      - centreon-clib (= ${VERSION}-${RELEASE}${DIST})

rpm:
  summary: Centreon core library.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
