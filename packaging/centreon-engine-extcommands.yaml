name: "centreon-engine-extcommands"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Centreon Engine external commands module.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

contents:
  - src: "../lib/externalcmd.so"
    dst: "/usr/lib64/centreon-engine/externalcmd.so"

  - dst: "/var/lib/centreon-engine/rw"
    type: dir
    file_info:
      mode: 0775
      owner: centreon-engine
      group: centreon-engine

overrides:
  rpm:
    depends:
      - centreon-engine = ${VERSION}-${RELEASE}${DIST}
  deb:
    depends:
      - centreon-engine (= ${VERSION}-${RELEASE}${DIST})

rpm:
  summary: Centreon Engine external commands module.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
