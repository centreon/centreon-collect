name: "centreon-broker-debuginfo"
arch: "${ARCH}"
platform: "linux"
version_schema: "none"
version: "${VERSION}"
release: "${RELEASE}${DIST}"
section: "default"
priority: "optional"
maintainer: "Centreon <contact@centreon.com>"
description: |
  Debuginfo package for centreon-broker.
  Commit: @COMMIT_HASH@
vendor: "Centreon"
homepage: "https://centreon.com"
license: "Apache-2.0"

contents:
  - src: "../lib/{10-neb,15-stats,20-bam,20-storage,20-unified_sql,50-tcp,50-grpc,60-tls,70-lua,70-rrd,80-sql}.so.debug"
    dst: "/usr/lib/debug/usr/share/centreon/lib/centreon-broker/"
    file_info:
      mode: 0644

overrides:
  rpm:
    depends:
      - centreon-broker = ${VERSION}-${RELEASE}${DIST}
  deb:
    depends:
      - centreon-broker (= ${VERSION}-${RELEASE}${DIST})

rpm:
  summary: Debuginfo package for centreon-broker.
  compression: zstd
  signature:
    key_file: ${RPM_SIGNING_KEY_FILE}
    key_id: ${RPM_SIGNING_KEY_ID}
