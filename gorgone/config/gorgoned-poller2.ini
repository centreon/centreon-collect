[gorgonecore]
internal_com_type=ipc
internal_com_path=/tmp/gorgone/routing-poller.ipc
external_com_type=tcp
external_com_path=*:5556
; in seconds before sending kill signals (not gently)
timeout=50
gorgone_db_type=SQLite
gorgone_db_name=dbname=/tmp/gorgone_poller2.sdb
gorgone_db_host=
gorgone_db_port=
gorgone_db_user=
gorgone_db_password=
; If not set. Use 'hostname' function.
hostname=
; If not set. Try from 'hostname' in database
; Set 'none', if you don't need it (for poller in push mode)
id=140
; crypt options
privkey=keys/poller/privkey.pem
cipher=Cipher::AES
; in bytes
keysize=32
; 16 bytes for AES
vector=0123456789012345
; in seconds
sessions_time=86400
purge_sessions_time=3600

[gorgoneaction]
module=modules::gorgoneaction::hooks
