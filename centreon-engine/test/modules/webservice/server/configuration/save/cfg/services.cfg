define service{
  host_name localhost
  service_description PING
  display_name localhost_display_name
  is_volatile 0
  check_command check_ping!100.0,20%!500.0,60%
  initial_state o
  max_check_attempts 4
  check_interval 1
  retry_interval 1
  active_checks_enabled 1
  passive_checks_enabled 1
  check_period 24x7
  obsess_over_service 1
  check_freshness 0
  freshness_threshold 0
  event_handler check_ping
  event_handler_enabled 1
  low_flap_threshold 0
  high_flap_threshold 0
  flap_detection_enabled 1
  flap_detection_options o,w,c,u
  process_perf_data 1
  retain_status_information 1
  retain_nonstatus_information 1
  notification_interval 60
  first_notification_delay 60
  notification_period 24x7
  notification_options w,u,c,r,f,s
  notifications_enabled 1
  contacts centengineadmin
  stalking_options o,w,u,c
  notes notes localhost_ping
  notes_url http://notes/localhost_ping
  action_url http://action/localhost_ping
  icon_image ./images/localhost_ping_icon
  icon_image_alt alt images localhost_ping
}

