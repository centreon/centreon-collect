define host{
  host_name localhost
  alias alias_localhost
  display_name localhost_display_name
  address 127.0.0.1
  check_command check-host-alive
  initial_state o
  max_check_attempts 10
  check_interval 2
  retry_interval 1
  active_checks_enabled 1
  passive_checks_enabled 1
  check_period 24x7
  obsess_over_host 0
  check_freshness 1
  freshness_threshold 0
  event_handler check_ping
  event_handler_enabled 1
  low_flap_threshold 0
  high_flap_threshold 0
  flap_detection_enabled 1
  flap_detection_options o,d,u
  process_perf_data 1
  retain_status_information 1
  retain_nonstatus_information 1
  contacts centengineadmin
  notification_interval 120
  first_notification_delay 60
  notification_period 24x7
  notification_options d,u,r,f,s
  notifications_enabled 1
  stalking_options o,d,u
  notes notes localhost
  notes_url http://notes/localhost
  action_url http://action/localhost
  icon_image ./images/localhost_icon
  icon_image_alt alt images localhost
  vrml_image ./images/localhost_vrml
  statusmap_image ./images/localhost_statusmap
  2d_coords 4,5
  3d_coords 4,5,6
}

