define servicegroup{
  servicegroup_name localhost_group
  alias alias_localhost_group
  members localhost,PING
  notes note localhost group
  notes_url http://note/localhost_group
  action_url http://action/localhost_group
}

define servicegroup{
  servicegroup_name virtualbox_group
  alias alias_virtualbox_group
  members virtualbox,PING
  notes note virtualbox group
  notes_url http://note/virtualbox_group
  action_url http://action/virtualbox_group
}

