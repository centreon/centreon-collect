##### DO NOT EDIT THIS TEMPLATE. USE SCRIPT INSTEAD #####
##### all time values are expressed in seconds #####

##### LICENCE CONFIGURATION #####
#licencePath=/etc/centreon-studio/
#licenceFile=licence.json.asc

###### RESOURCE ######
# load only enabled resources or not
resource.load.enabled.only=false

####### INHERITENCE ENGINE ######
# ignore acknowledged elements in inherited status computation
drilldown.ignoreElementAcknowledged=false
# ignore elements in downtime in inherited status computation
drilldown.ignoreElementInDowntime=false
# use only hard state in inherited status computation
drilldown.useHardState=false

###### BROKER CONFIGURATION ######
# you can edit here the broker address and port
broker.address=web
broker.port=5758

####### CENTREON ######
# centreon url with protocol (http:// or https://)
centreon.url=http://web
# the centreon user must have access to all ressources
centreon.user=admin
centreon.pwd=centreon

###### GEO ######
# mapbox information for geoloc
mapbox.token=
mapbox.map=

###### CENTREON STATISTICS ######
statistics.enabled=false
