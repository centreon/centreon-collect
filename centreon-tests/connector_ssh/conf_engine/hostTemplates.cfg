define host {
    name                           generic-active-host 
    alias                          generic-active-host 
    check_period                   24x7 
    max_check_attempts             3 
    check_interval                 5 
    register                       0 
    active_checks_enabled          1 
    passive_checks_enabled         0 
    _SNMPCOMMUNITY                 public 
    _SNMPVERSION                   2c 
}

define host {
    name                           generic-active-host-custom 
    alias                          generic-active-host 
    register                       0 
    use                            generic-active-host 
}

define host {
    name                           ssh_host 
    alias                          ssh host 
    register                       0 
    check_command                  ssh_linux_snmp 
    use                            generic-active-host-custom 
    _USER                          testconnssh
    _PASSWORD                      passwd
}

define host {
    name                           ssh_host_identity 
    alias                          ssh host identity
    register                       0 
    check_command                  ssh_linux_snmp_no_pass 
    use                            generic-active-host-custom 
    _USER                          testconnssh
    _IDENTITYFILE                  /home/testconnssh/.ssh/id_rsa
}

