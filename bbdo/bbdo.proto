syntax = "proto3";

import "common.proto";

package com.centreon.broker;

/* Ignore */
message Bbdo {
  uint32 major = 1;
  uint32 minor = 2;
  uint32 patch = 3;
}

/* io::bbdo, bbdo::de_welcome, 49 */
message Welcome {
  Bbdo version = 1;
  string extensions = 2;
  uint64 poller_id = 3;
  string poller_name = 4;
  /* Broker name is more relevant than poller name because for example on the
   * central, rrd broker, central broker and engine share the same poller name
   * that is 'Central'. */
  string broker_name = 5;
  com.centreon.common.PeerType peer_type = 6;
  bool extended_negotiation = 7;
  /* Engine configuration version sent by Engine so Broker is aware of it. */
  string engine_conf = 8;
}

/* io::bbdo, bbdo::de_pb_ack, 50 */
message Ack {
  uint32 acknowledged_events = 1;
}

/* io::bbdo, bbdo::de_pb_stop, 51 */
message Stop {
  uint64 poller_id = 1;
}

/* io::bbdo, bbdo::de_pb_diff_state_ack, 55 */
message DiffStateAck {
  uint64 poller_id = 1;
  string config_version = 2;
}
