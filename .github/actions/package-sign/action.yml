name: rpm-sign-in-docker
description: Run step in docker container
inputs:
  script_name:
    description: "script_name"
    required: true
  image_name:
    description: "image_name"
    required: true
  image_version:
    description: "image_version"
    required: true
  centreon_pat:
    description: "Secret"
    required: false
  registry_username:
    description: The artifactory registry username
    required: true
  registry_password:
    description: The artifactory registry password
    required: true
  params:
    description: "params for script"
    required: false

runs:
  using: "composite"
  steps:
    - name: Login to Registry
      uses: docker/login-action@v2
      with:
        registry: centreon.jfrog.io/docker
        username: ${{ inputs.registry_username }}
        password: ${{ inputs.registry_password }}

    - run: docker run -i -e TOKEN=${{ inputs.centreon_pat }} --entrypoint /src/.github/scripts/${{ inputs.script_name }}.sh -v "$PWD:/src" centreon.jfrog.io/docker/${{ inputs.image_name }}:${{ inputs.image_version}} ${{ inputs.params }}
      shell: bash