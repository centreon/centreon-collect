define service {
    service_description            generic-active-service 
    name                           generic-active-service 
    check_period                   24x7 
    max_check_attempts             3 
    check_interval                 5 
    retry_interval                 1 
    register                       0 
    is_volatile                    0 
    active_checks_enabled          1 
    passive_checks_enabled         0 
}

define service {
    service_description            generic-active-service 
    name                           generic-active-service-custom 
    register                       0 
    use                            generic-active-service 
}

define service {
    service_description            Ping 
    name                           Base-Ping-LAN 
    check_command                  base_centreon_ping 
    register                       0 
    use                            generic-active-service-custom 
    _PACKETNUMBER                  5 
    _WARNING                       200,20% 
    _CRITICAL                      400,50% 
}

define service {
    service_description            Ping 
    name                           Base-Ping-LAN-custom 
    register                       0 
    use                            Base-Ping-LAN 
}
