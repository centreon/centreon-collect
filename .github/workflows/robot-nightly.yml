name: robot-nightly
run-name: nightly robot ${{ github.head_ref || github.ref_name || github.event.inputs.branch }}

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/robot-nightly.yml'
  schedule:
    - cron: '0 0 * * *'

jobs:
  dispatch-to-maintained-branches:
    if: ${{ github.event_name == 'schedule' && github.ref_name == 'develop' }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - run: |
          gh workflow run robot-nightly.yml -r "dev-23.04.x"
          gh workflow run robot-nightly.yml -r "dev-22.10.x"
          gh workflow run robot-nightly.yml -r "dev-22.04.x"
          gh workflow run robot-nightly.yml -r "dev-21.10.x"
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  get-version:
    uses: ./.github/workflows/get-version.yml

  package:
    needs: [get-version]
    uses: ./.github/workflows/package-collect.yml
    with:
      version: ${{ needs.get-version.outputs.version }}.${{ needs.get-version.outputs.patch }}
      img_version: ${{ needs.get-version.outputs.img_version }}
      release: ${{ needs.get-version.outputs.release }}
      commit_hash: ${{ github.sha }}
    secrets: inherit

  robot-test-mariadb:
    needs: [get-version, package]
    strategy:
      matrix:
        include:
          - distrib: debian-bullseye
            os: debian-bullseye
          # - distrib: el9
          #   os: alma9
    name: robot test ${{ matrix.distrib }} mariadb

    uses: ./.github/workflows/robot-test.yml
    with:
      image_version: ${{ needs.get-version.outputs.img_version }}
      distrib: ${{ matrix.distrib }}
      os: ${{ matrix.os }}
      database_type: ''
    secrets:
      registry_username: ${{ secrets.DOCKER_REGISTRY_ID }}
      registry_password: ${{ secrets.DOCKER_REGISTRY_PASSWD }}

  # robot-test-mysql:
  #   needs: [get-version, package]
  #   strategy:
  #     matrix:
  #       include:
  #         - distrib: el9
  #           os: alma9
  #   name: robot test ${{ matrix.distrib }} mysql

  #   uses: ./.github/workflows/robot-test.yml
  #   with:
  #     image_version: ${{ needs.get-version.outputs.img_version }}
  #     distrib: ${{ matrix.distrib }}
  #     os: ${{ matrix.os }}
  #     database_type: '-mysql'
  #   secrets:
  #     registry_username: ${{ secrets.DOCKER_REGISTRY_ID }}
  #     registry_password: ${{ secrets.DOCKER_REGISTRY_PASSWD }}

  deliver-rpm:
    if: ${{ contains(fromJson('["unstable"]'), needs.get-version.outputs.stability) }}
    needs: [robot-test-mariadb, robot-test-mysql, get-version]
    runs-on: [self-hosted, common]
    strategy:
      matrix:
        distrib: [el8, el9]
    name: deliver ${{ matrix.distrib }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Publish RPM packages
        uses: ./.github/actions/delivery
        with:
          module_name: collect
          distrib: ${{ matrix.distrib }}
          version: ${{ needs.get-version.outputs.version }}
          artifactory_token: ${{ secrets.ARTIFACTORY_ACCESS_TOKEN }}
          cache_key: cache-${{ github.sha }}-rpmbuild-centreon-collect-${{ matrix.distrib }}-${{ github.head_ref || github.ref_name }}
          stability: ${{ needs.get-version.outputs.stability }}

  deliver-deb:
    if: ${{ contains(fromJson('["unstable"]'), needs.get-version.outputs.stability) }}
    needs: [robot-test-mariadb, robot-test-mysql, get-version]
    runs-on: [self-hosted, common]
    strategy:
      matrix:
        distrib: [bullseye]
    name: deliver ${{ matrix.distrib }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Publish DEB packages
        uses: ./.github/actions/delivery
        with:
          module_name: collect
          distrib: ${{ matrix.distrib }}
          version: ${{ needs.get-version.outputs.version }}
          artifactory_token: ${{ secrets.ARTIFACTORY_ACCESS_TOKEN }}
          cache_key: cache-${{ github.sha }}-debbuild-centreon-collect-${{ matrix.distrib }}-${{ github.head_ref || github.ref_name }}
          stability: ${{ needs.get-version.outputs.stability }}
