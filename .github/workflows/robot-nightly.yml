name: centreon collect nightly robot

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop
  pull_request:
    paths:
      - '.github/workflows/robot-nightly.yml'
  schedule:
    - cron: '0 0 * * *'

env:
  REGISTRY: registry-docker.centreon.com/docker-global

jobs:
  robot-test:
    runs-on: [self-hosted, collect]
    strategy:
      matrix:
        # branch: [develop, master]
        include:
          - image: centreon-collect-centos7
            folder_report: tests/
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Use cache RPM files
        uses: actions/cache@v3
        env:
          cache-name-rpmbuild: cache-${{ github.sha }}-${{ github.run_id }}-rpmbuild-centreon-collect-el7
        with:
          path: ./*.rpm
          key: ${{ env.cache-name-rpmbuild }}

      - run: |
          IMG_VERSION=$(md5sum conanfile.txt | awk '{print substr($1, 0, 8)}')
          echo "imgversion=$IMG_VERSION" >> $GITHUB_ENV
          VERSION=$(awk '$1 ~ "COLLECT_MAJOR" {maj=substr($2, 1, length($2)-1)} $1 ~ "COLLECT_MINOR" {min=substr($2, 1, length($2)-1)} $1 ~ "COLLECT_PATCH" {patch=substr($2, 1, length($2) - 1) ; print maj "." min "." patch}' CMakeLists.txt)
          echo "version=$VERSION" >> $GITHUB_ENV
        id: version
      - run: |
          echo "Version is ${{ env.version }}"
          echo "Version is ${{ env.imgversion }}"

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REPOS_USERNAME }}
          password: ${{ secrets.REPOS_PASSWORD }}
      - name: Test robot centos7
        uses: ./.github/actions/runner-docker
        with:
          script_name: /src/ci/scripts/collect-test-robot
          image_name: ${{ matrix.image }}
          image_version: ${{ env.imgversion }}
          params: ${{ matrix.branch }}
          volume: $(pwd):/tmp/packages

      - name: Send report to commit
        uses: joonvena/robotframework-reporter-action@v2
        with:
          gh_access_token: ${{ secrets.GITHUB_TOKEN }}
          report_path: ${{ matrix.folder_report }}
