name: Centreon collect build docker

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - dev-[2-9][0-9].[0-9][0-9].x
    paths:
      - '.github/docker/**'
  pull_request:
    paths:
      - '.github/docker/**'

env:
  REGISTRY: docker.centreon.com

jobs:
  create-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - run: |
          IMG_VERSION=$(md5sum conanfile.txt | awk '{print substr($1, 0, 8)}')
          echo "imgversion=$IMG_VERSION" >> $GITHUB_OUTPUT
        id: imgversion
      - run: |
          echo "Version based on conanfile is ${{ steps.imgversion.outputs.imgversion }}"
    outputs:
      imgversion: ${{ steps.imgversion.outputs.imgversion }}


  create-and-push-docker:
    needs: create-version
    runs-on: [self-hosted, collect]
    continue-on-error: false
    env:
      imgversion: ${{ needs.create-version.outputs.imgversion }}

    strategy:
      fail-fast: false
      matrix:
        #distrib: [centos7, alma8, alma9, debian-bullseye]
        distrib: [alma9]
        include:
          - project: collect

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REPOS_USERNAME }}
          password: ${{ secrets.REPOS_PASSWORD }}

      - name: build docker ${{ matrix.distrib }}
        run: docker build --no-cache . -f .github/docker/Dockerfile.${{ matrix.project }}-${{ matrix.distrib }} -t $REGISTRY/centreon-${{ matrix.project }}-${{ matrix.distrib }}:${{ env.imgversion }}

      - name: push docker ${{ matrix.distrib }}
        run: docker push $REGISTRY/centreon-${{ matrix.project }}-${{ matrix.distrib }}:${{ env.imgversion }}
