name: docker-builder

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - dev-[2-9][0-9].[0-9][0-9].x
    paths:
      - '.github/docker/**'
  pull_request:
    paths:
      - '.github/docker/**'

env:
  REGISTRY: docker.centreon.com

jobs:
  create-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - run: |
          IMG_VERSION=$(md5sum conanfile.txt | awk '{print substr($1, 0, 8)}')
          echo "imgversion=$IMG_VERSION" >> $GITHUB_OUTPUT
        id: imgversion
      - run: |
          echo "Version based on conanfile is ${{ steps.imgversion.outputs.imgversion }}"
    outputs:
      imgversion: ${{ steps.imgversion.outputs.imgversion }}


  create-and-push-docker:
    needs: create-version
    runs-on: [self-hosted, collect]
    continue-on-error: false
    env:
      imgversion: ${{ needs.create-version.outputs.imgversion }}

    strategy:
      fail-fast: false
      matrix:
        distrib: [centos7, alma8, alma9, debian-bullseye]
        include:
          - project: collect

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REPOS_USERNAME }}
          password: ${{ secrets.REPOS_PASSWORD }}

      - uses: docker/setup-buildx-action@v2

      - uses: docker/build-push-action@v3
        with:
          file: .github/docker/Dockerfile.${{ matrix.project }}-${{ matrix.distrib }}
          context: .
          pull: true
          push: true
          tags: ${{ env.REGISTRY }}/centreon-${{ matrix.project }}-${{ matrix.distrib }}:${{ env.imgversion }}
