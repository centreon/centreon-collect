name: docker-builder

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - dev-[2-9][0-9].[0-9][0-9].x
    paths:
      - '.github/docker/**'
  pull_request:
    paths:
      - '.github/docker/**'

jobs:
  get-version:
    uses: ./.github/workflows/get-version.yml

  create-and-push-docker:
    needs: [get-version]

    strategy:
      fail-fast: false
      matrix:
        distrib: [alma8, alma9, debian-bullseye]
        include:
          - runner: collect
          - distrib: debian-bullseye
            runner: collect
          - distrib: debian-bullseye
            runner: arm

    runs-on: ${{ fromJson(format('["self-hosted", "{0}"]', matrix.runner)) }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_ID }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWD }}

      - name: Login to Proxy Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DOCKER_PROXY_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_ID }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWD }}

      - name: Set up Docker context for builds
        shell: bash
        id: buildx-context
        run: |
          docker context create buildx-context

      - uses: docker/setup-buildx-action@v2
        with:
          endpoint: buildx-context

      - uses: docker/build-push-action@v3
        with:
          file: .github/docker/Dockerfile.collect-${{ matrix.distrib }}
          context: .
          build-args: "REGISTRY_URL=${{ vars.DOCKER_PROXY_REGISTRY_URL }}"
          pull: true
          push: true
          tags: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}/centreon-collect-${{ matrix.distrib }}:${{ needs.get-version.outputs.img_version }}

  create-and-push-mysql-alma9-docker:
    needs: [get-version]
    runs-on: [self-hosted, collect]

    strategy:
      fail-fast: false
      matrix:
        distrib: [alma9]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_ID }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWD }}

      - name: Login to Proxy Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DOCKER_PROXY_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_ID }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWD }}

      - name: Set up Docker context for builds
        shell: bash
        id: buildx-context
        run: |
          docker context create buildx-context

      - uses: docker/setup-buildx-action@v2
        with:
          endpoint: buildx-context

      - uses: docker/build-push-action@v3
        with:
          file: .github/docker/Dockerfile.collect-mysql-${{ matrix.distrib }}
          context: .
          build-args: "REGISTRY_URL=${{ vars.DOCKER_PROXY_REGISTRY_URL }}"
          pull: true
          push: true
          tags: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}/centreon-collect-mysql-${{ matrix.distrib }}:${{ needs.get-version.outputs.img_version }}

