name: container-arm

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/container-arm.yml"

jobs:
  get-version:
    uses: ./.github/workflows/get-version.yml

  dockerize:
    runs-on: ["self-hosted", "collect-arm64"]
    needs: [get-version]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_ID }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWD }}

      - uses: docker/setup-buildx-action@v2

      - uses: docker/build-push-action@v3
        with:
          file: .github/docker/Dockerfile.collect-arm
          context: .
          build-args: |
            "REGISTRY_URL=${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}"
            "VERSION=${{ needs.get-version.outputs.version }}"
          pull: true
          load: true
          tags: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}/collect-arm:${{ github.head_ref || github.ref_name }}
