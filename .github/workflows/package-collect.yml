name: Centreon collect packaging

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      img_version:
        required: true
        type: string
      release:
        required: true
        type: string
      commit_hash:
        required: true
        type: string

jobs:
  package-rpm:
    runs-on: [self-hosted, collect]

    strategy:
      matrix:
        include:
          # - image: centreon-collect-alma8
          #   distrib: el8
          #   package_extension: rpm
          - image: centreon-collect-alma9
            distrib: el9
            package_extension: rpm
          # - image: centreon-collect-debian-bullseye
          #   distrib: bullseye
          #   package_extension: deb

    container:
      image: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}/${{ matrix.image }}
      credentials:
        username: ${{ secrets.DOCKER_REGISTRY_ID }}
        password: ${{ secrets.DOCKER_REGISTRY_PASSWD }}

    name: package ${{ matrix.distrib }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Compile sources
        run: |
          pip3 install conan==1.57.0 --upgrade
          conan install . -s compiler.cppstd=14 -s compiler.libcxx=libstdc++11 --build=missing

          cmake3 \
                  -G "Ninja" \
                  -DWITH_TESTING=0 \
                  -DWITH_BENCH=1 \
                  -DCMAKE_INSTALL_PREFIX=/usr \
                  -DWITH_ENGINE_LOGROTATE_SCRIPT=1 \
                  -DWITH_STARTUP_DIR=%{_unitdir} \
                  -DWITH_STARTUP_SCRIPT=systemd \
                  -DWITH_USER_BROKER=centreon-broker \
                  -DWITH_GROUP_BROKER=centreon-broker \
                  -DWITH_USER_ENGINE=centreon-engine \
                  -DWITH_GROUP_ENGINE=centreon-engine \
                  -DWITH_DAEMONS=y \
                  -DWITH_CONFIG_FILES=y \
                  -DCMAKE_BUILD_TYPE=RelWithDebInfo \
                  .

          ninja -j 8
        shell: bash

      - uses: ./.github/actions/package
        with:
          nfpm_file_pattern: "packaging/*.yaml"
          distrib: ${{ matrix.distrib }}
          package_extension: ${{ matrix.package_extension }}
          version: ${{ inputs.version }}
          release: ${{ inputs.release }}
          commit_hash: ${{ inputs.commit_hash }}
          cache_key: ${{ github.sha }}-${{ github.run_id }}-${{ matrix.package_extension }}-${{ matrix.distrib }}
          rpm_gpg_key: ${{ secrets.RPM_GPG_SIGNING_KEY }}
          rpm_gpg_signing_key_id: ${{ secrets.RPM_GPG_SIGNING_KEY_ID }}
          rpm_gpg_signing_passphrase: ${{ secrets.RPM_GPG_SIGNING_PASSPHRASE }}

      - name: Cache RPM files
        uses: actions/cache@v3
        with:
          path: ./*.rpm
          key: cache-${{ github.sha }}-rpmbuild-centreon-collect-${{ matrix.distrib }}-${{ github.head_ref || github.ref_name }}

