name: Centreon collect packaging

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      img_version:
        required: true
        type: string
      release:
        required: true
        type: string
      commit_hash:
        required: true
        type: string

jobs:
  package:
    #runs-on: [self-hosted, collect]
    #runs-on: [self-hosted, collect, arm64]
    #runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        include:
          # - image: centreon-collect-alma8
          #   distrib: el8
          #   package_extension: rpm
          #   arch: amd64
          # - image: centreon-collect-alma9
          #   distrib: el9
          #   package_extension: rpm
          #   arch: amd64
          - image: centreon-collect-debian-bullseye
            distrib: bullseye
            package_extension: deb
            runner: collect
            arch: amd64
          - image: centreon-collect-debian-bullseye-arm64
            distrib: bullseye
            package_extension: deb
            runner: collect-arm64
            arch: arm64

    runs-on: ${{ fromJson(format('["self-hosted", "{0}"]', matrix.runner)) }}

    container:
      image: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}/${{ matrix.image }}:${{ inputs.img_version }}
      credentials:
        username: ${{ secrets.DOCKER_REGISTRY_ID }}
        password: ${{ secrets.DOCKER_REGISTRY_PASSWD }}

    name: package ${{ matrix.distrib }} ${{ matrix.runner }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      # - run: |
      #     dnf install -y sudo
      #   shell: bash

      - name: Compile sources
        run: |
          sudo pip3 install conan==1.57.0 --prefix=/usr --upgrade

          sudo conan install . -s compiler.cppstd=14 -s compiler.libcxx=libstdc++11 --build=missing

          CMAKE="cmake3"
          if [ "${{ matrix.package_extension }}" = "deb" ]; then
            CMAKE="cmake"
          fi

          # -DWITH_STARTUP_DIR=/usr/lib/systemd/system
          # -DWITH_STARTUP_SCRIPT=systemd

          sudo $CMAKE \
                  -G "Ninja" \
                  -DWITH_TESTING=OFF \
                  -DWITH_BENCH=ON \
                  -DWITH_MODULE_SIMU=OFF \
                  -DCMAKE_INSTALL_PREFIX=/usr \
                  -DWITH_STARTUP_SCRIPT=systemd \
                  -DWITH_ENGINE_LOGROTATE_SCRIPT=ON \
                  -DWITH_USER_BROKER=centreon-broker \
                  -DWITH_GROUP_BROKER=centreon-broker \
                  -DWITH_USER_ENGINE=centreon-engine \
                  -DWITH_GROUP_ENGINE=centreon-engine \
                  -DWITH_DAEMONS=ON \
                  -DWITH_CREATE_FILES=OFF \
                  -DWITH_CONFIG_FILES=ON \
                  -DCMAKE_BUILD_TYPE=RelWithDebInfo \
                  .

          sudo ninja -j 8
        shell: bash

      - name: generate debug files
        run: |
          # mkdir /tmp/BUILDROOT

          # # centreon-clib
          # mkdir -p /tmp/BUILDROOT/usr/lib64/
          # cp lib/libcentreon_clib.so /tmp/BUILDROOT/usr/lib64/

          # # centreon-collect-client
          # mkdir -p /tmp/BUILDROOT/usr/bin
          # cp bin/ccc /tmp/BUILDROOT/usr/bin/

          # # centreon-engine
          # mkdir -p /tmp/BUILDROOT/usr/lib64/centreon-engine /tmp/BUILDROOT/usr/sbin
          # cp lib/externalcmd.so /tmp/BUILDROOT/usr/lib64/centreon-engine/
          # cp bin/centengine /tmp/BUILDROOT/usr/sbin/
          # cp bin/centenginestats /tmp/BUILDROOT/usr/sbin/

          # # centreon-broker-core
          # mkdir -p /tmp/BUILDROOT/usr/share/centreon/lib/centreon-broker
          # cp lib/{10-neb,15-stats,20-bam,20-storage,20-unified_sql,50-tcp,50-grpc,60-tls,70-lua,70-rrd,80-sql}.so /tmp/BUILDROOT/usr/share/centreon/lib/centreon-broker/

          # # centreon-broker-cbd
          # mkdir -p /tmp/BUILDROOT/usr/sbin
          # cp bin/cbd /tmp/BUILDROOT/usr/sbin/
          # cp bin/cbwd /tmp/BUILDROOT/usr/sbin/

          # # centreon-broker-cbmod
          # mkdir -p /tmp/BUILDROOT/usr/lib64/nagios
          # cp lib/cbmod.so /tmp/BUILDROOT/usr/lib64/nagios/

          # # centreon-broker-graphite
          # mkdir -p /tmp/BUILDROOT/usr/share/centreon/lib/centreon-broker
          # cp lib/70-graphite.so /tmp/BUILDROOT/usr/share/centreon/lib/centreon-broker/

          # # centreon-broker-influxdb
          # mkdir -p /tmp/BUILDROOT/usr/share/centreon/lib/centreon-broker
          # cp lib/70-influxdb.so /tmp/BUILDROOT/usr/share/centreon/lib/centreon-broker/

          # # centreon-broker-stats-exporter
          # mkdir -p /tmp/BUILDROOT/usr/share/centreon/lib/centreon-broker
          # cp lib/15-stats_exporter.so /tmp/BUILDROOT/usr/share/centreon/lib/centreon-broker/

          # # centreon-connector-perl
          # mkdir -p /tmp/BUILDROOT/usr/lib64/centreon-connector
          # cp bin/centreon_connector_perl /tmp/BUILDROOT/usr/lib64/centreon-connector/

          # # centreon-connector-ssh
          # mkdir -p /tmp/BUILDROOT/usr/lib64/centreon-connector
          # cp bin/centreon_connector_ssh /tmp/BUILDROOT/usr/lib64/centreon-connector/

          # INSTALLER="dnf"
          # if [ "${{ matrix.package_extension }}" = "deb" ]; then
          #   CMAKE="apt-get"
          # fi
          # $INSTALLER install -y debugedit
          # bash .github/scripts/find-debuginfo.sh

          for file in $(find ./{lib/*.so,bin} -type f); do
            objcopy --only-keep-debug $file $file.debug
            objcopy --strip-debug $file
            objcopy --add-gnu-debuglink $file.debug $file
          done

          #ls -lRh /tmp/BUILDROOT
        shell: bash

      - uses: ./.github/actions/package
        with:
          nfpm_file_pattern: "packaging/*.yaml"
          distrib: ${{ matrix.distrib }}
          package_extension: ${{ matrix.package_extension }}
          version: ${{ inputs.version }}
          release: ${{ inputs.release }}
          arch: ${{ matrix.arch }}
          commit_hash: ${{ inputs.commit_hash }}
          cache_key: cache-${{ github.sha }}-${{ matrix.package_extension}}build-centreon-collect-${{ matrix.distrib }}-${{ matrix.arch }}-${{ github.head_ref || github.ref_name }}
          rpm_gpg_key: ${{ secrets.RPM_GPG_SIGNING_KEY }}
          rpm_gpg_signing_key_id: ${{ secrets.RPM_GPG_SIGNING_KEY_ID }}
          rpm_gpg_signing_passphrase: ${{ secrets.RPM_GPG_SIGNING_PASSPHRASE }}

      - name: Cleaning not needed packages
        shell: bash
        run: |
          rm -rf *-debuginfo*.${{ matrix.package_extension }}

      - if: ${{ matrix.distrib == 'el9' }}
        name: Upload package artifacts
        uses: actions/upload-artifact@v3
        with:
          name: packages-${{ matrix.distrib }}-${{ matrix.arch }}
          path: ./*.${{ matrix.package_extension}}
          retention-days: 1
