name: Centreon collect packaging

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      img_version:
        required: true
        type: string
      release:
        required: true
        type: string

env:
  REGISTRY: centreon.jfrog.io/docker

jobs:
  package-rpm:
    runs-on: [self-hosted, collect]

    strategy:
      matrix:
        include:
#          - image: alma8
#            distrib: el8
          - image: alma9
            distrib: el9
    name: package ${{ matrix.distrib }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.AUTOMATION_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_ACCESS_TOKEN }}

      - name: package rpm ${{ matrix.image }}
        run: |
          docker run -i --entrypoint ./.github/scripts/collect-rpm-package.sh \
            -v "$PWD:/src" \
            -e DISTRIB="${{ matrix.distrib }}" \
            -e VERSION="${{ inputs.version }}" \
            -e RELEASE="${{ inputs.release }}" \
            ${{ env.REGISTRY }}/centreon-collect-${{ matrix.image }}:${{ inputs.img_version }}
        shell: bash

      - name: sign rpm ${{ matrix.image }}
        uses: ./.github/actions/package-sign
        with:
          script_name: rpm-signing
          image_name: rpm-signing
          image_version: ubuntu
          username: ${{ secrets.AUTOMATION_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_ACCESS_TOKEN }}

      - name: Cache RPM files
        uses: actions/cache@v3
        with:
          path: ./*.rpm
          key: cache-${{ github.sha }}-rpmbuild-centreon-collect-${{ matrix.distrib }}-${{ github.head_ref || github.ref_name }}

      - name: Cleaning not needed rpm packages
        shell: bash
        run: |
          rm -rf *-devel*.rpm
          rm -rf *-debuginfo*.rpm
          rm -rf *-debugsource*.rpm

      - name: Upload package artifacts
        uses: actions/upload-artifact@v3
        with:
          name: packages-rpm-${{ matrix.distrib }}
          path: ./*.rpm
          retention-days: 1

  package-deb:
    runs-on: [self-hosted, collect]
    strategy:
      matrix:
        include:
          - image: debian-bullseye
            distrib: bullseye
    name: package ${{ matrix.distrib }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.AUTOMATION_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_ACCESS_TOKEN }}

      - name: debmake ${{ matrix.image }}
        uses: ./.github/actions/runner-docker
        with:
          script_name: .github/scripts/collect-deb-package
          image_name: centreon-collect-${{ matrix.image }}
          image_version: ${{ inputs.img_version }}
          env_variable: -e DISTRIB="${{ matrix.distrib }}" -e VERSION="${{ inputs.version }}" -e RELEASE="${{ inputs.release }}"

      - name: Use cache DEB files
        uses: actions/cache@v3
        with:
          path: ./*.deb
          key: cache-${{ github.sha }}-debbuild-centreon-collect-${{ matrix.distrib }}-${{ github.head_ref || github.ref_name }}
