name: Centreon collect packaging

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      img_version:
        required: true
        type: string
      release:
        required: true
        type: string
      commit_hash:
        required: true
        type: string

jobs:
  package-rpm:
    runs-on: [self-hosted, collect]

    strategy:
      matrix:
        include:
          - image: alma8
            distrib: el8
          - image: alma9
            distrib: el9
    name: package ${{ matrix.distrib }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_ID }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWD }}

      - name: package rpm ${{ matrix.image }}
        run: |
          docker run -i --entrypoint ./.github/scripts/collect-rpm-package.sh \
            -v "$PWD:/src" \
            -e DISTRIB="${{ matrix.distrib }}" \
            -e VERSION="${{ inputs.version }}" \
            -e RELEASE="${{ inputs.release }}" \
            -e COMMIT_HASH="${{ inputs.commit_hash }}" \
            ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}/centreon-collect-${{ matrix.image }}:${{ inputs.img_version }}
        shell: bash

      - name: sign rpm ${{ matrix.image }}
        uses: ./.github/actions/package-sign
        with:
          script_name: rpm-signing
          image_name: rpm-signing
          image_version: ubuntu
          registry_url: ${{ vars.DOCKER_INTERNAL_REGISTRY_URL }}
          registry_username: ${{ secrets.DOCKER_REGISTRY_ID }}
          registry_password: ${{ secrets.DOCKER_REGISTRY_PASSWD }}

      - name: Cache RPM files
        uses: actions/cache@v3
        with:
          path: ./*.rpm
          key: cache-${{ github.sha }}-rpmbuild-centreon-collect-${{ matrix.distrib }}-${{ github.head_ref || github.ref_name }}

      - name: Cleaning not needed rpm packages
        shell: bash
        run: |
          # rm -rf *-devel*.rpm
          # rm -rf *-debuginfo*.rpm
          # rm -rf *-debugsource*.rpm

      - name: Upload package artifacts
        uses: actions/upload-artifact@v3
        with:
          name: packages-rpm-${{ matrix.distrib }}
          path: ./*.rpm
          retention-days: 1

